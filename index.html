<!--
Vitals Tracker (Modular) — index.html
App Version: v2.001
Purpose:
- Primary shell for the modular Vitals Tracker PWA.
- Renders the fixed framed UI + swipe carousel panels (Home/Log/Charts).
- Loads js/app.js and shows a hard on-screen diagnostic if JS fails to start.

Data Safety:
- This file does NOT clear, migrate, or overwrite existing v1 localStorage data.
- Storage keys and migrations (if any) must remain in js/storage.js.

Latest Update (v2.001):
- Diagnostic boot overlay added: if JS fails to load/execute, the user sees the exact reason.
- UI shell aligned to the v1 layout (stacked Home buttons, familiar spacing).
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1324" />
  <title>Vitals Tracker</title>

  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    :root{
      --bg0:#08101f;
      --bg1:#0b1324;
      --panel:#0c1528cc;
      --stroke:rgba(235,245,255,.16);
      --stroke2:rgba(235,245,255,.22);
      --strokeBold:rgba(180,210,255,.42);
      --text:rgba(235,245,255,.86);
      --muted:rgba(235,245,255,.58);
      --muted2:rgba(235,245,255,.42);
      --accent:#2b4e7a;
      --shadow:0 14px 40px rgba(0,0,0,.38);
      --radius:26px;
      --btnH:56px;
      --pad:18px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --vpPadX:6px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 30% 0%, rgba(47,120,255,.22), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(91,214,178,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      display:flex;
      justify-content:center;
      padding: max(14px, env(safe-area-inset-top)) 12px max(14px, env(safe-area-inset-bottom));
    }

    .app{
      width:min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .logoTitle{
      margin:10px 6px 0;
      display:flex;
      justify-content:center;
      align-items:center;
      text-shadow: 0 10px 22px rgba(0,0,0,.35);
    }
    .logoTitle svg{
      width:min(520px, 100%);
      height:auto;
      display:block;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--pad);
      backdrop-filter: blur(10px);
    }

    .accentFrame{ position:relative; border-color: transparent; }
    .accentFrame::before{
      content:"";
      position:absolute;
      inset:0;
      border:3px solid var(--accent);
      border-radius: var(--radius);
      pointer-events:none;
      z-index:0;
    }
    .accentFrame > *{ position:relative; z-index:1; }

    .btn{
      height:var(--btnH);
      border-radius: 999px;
      border:1px solid var(--stroke2);
      background: rgba(255,255,255,.03);
      color:rgba(235,245,255,.78);
      font-weight:650;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 18px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      font-size:18px;
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      background: linear-gradient(180deg, rgba(47,120,255,.92), rgba(47,120,255,.72));
      border-color: rgba(120,170,255,.55);
      color: rgba(235,245,255,.90);
    }
    .btn.danger{
      background: linear-gradient(180deg, rgba(255,80,80,.18), rgba(255,80,80,.10));
      border-color: rgba(255,120,120,.42);
      color: rgba(255,225,225,.92);
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
    }
    .btn.small{
      height:44px;
      font-size:16px;
      padding:0 14px;
      font-weight:650;
      white-space:nowrap;
    }

    .homeMain{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:8px;
    }
    .homeMain > .btn:not(.small){
      font-size:26px;
      font-weight:750;
      letter-spacing:.3px;
    }

    .homeFooterRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:8px;
      flex-wrap:nowrap;
    }
    .grow{ flex:1; }

    .subtle{
      font-size:14px;
      color:var(--muted2);
      margin: 6px 4px 0;
    }
    .ptrHint{
      margin: 0 4px 10px;
      color: rgba(235,245,255,.40);
      font-size: 12px;
      font-weight: 650;
      letter-spacing: .2px;
      user-select:none;
    }
    .footerTiny{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size: 12px;
      color: rgba(235,245,255,.38);
    }

    /* Carousel viewport */
    .viewport{
      overflow:hidden;
      width:100%;
      touch-action: pan-y;
      padding: 0 var(--vpPadX);
    }
    .track{
      display:flex;
      width:100%;
      will-change: transform;
      transform: translate3d(0,0,0);
      align-items:flex-start;
      gap: 0;
    }
    .panel{
      flex: 0 0 100%;
      width:100%;
      align-self:flex-start;
    }

    .panelFrame{
      width:100%;
      height: calc(100dvh - max(14px, env(safe-area-inset-top)) - max(14px, env(safe-area-inset-bottom)) - 12px);
      max-height: calc(100dvh - max(14px, env(safe-area-inset-top)) - max(14px, env(safe-area-inset-bottom)) - 12px);
      overflow:hidden;
    }
    .panelInner{
      height:100%;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Hard-visible boot diagnostics */
    #bootError{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.78);
      z-index: 99999;
      display:none;
      padding: max(16px, env(safe-area-inset-top)) 14px max(16px, env(safe-area-inset-bottom));
    }
    #bootError .card{
      border: 3px solid rgba(255,120,120,.55);
      background: linear-gradient(180deg, rgba(12,21,40,.98), rgba(8,16,31,.98));
    }
    #bootError h1{
      margin: 2px 2px 10px;
      font-size: 22px;
      letter-spacing:.2px;
    }
    #bootError pre{
      margin: 0;
      white-space: pre-wrap;
      color: rgba(235,245,255,.84);
      font-size: 13px;
      line-height: 1.25;
    }
    #bootError .btnRow{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    #bootError .btn{ height:50px; font-size:16px; font-weight:800; }
  </style>
</head>

<body>
  <div class="app">

    <div class="logoTitle" aria-label="Vitals Tracker">
      <svg viewBox="0 0 900 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Vitals Tracker">
        <defs>
          <linearGradient id="vtg" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#4fa3ff"/>
            <stop offset="100%" stop-color="#2f78ff"/>
          </linearGradient>
          <filter id="vts" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="rgba(0,0,0,.35)"/>
          </filter>
        </defs>

        <g transform="translate(46 24)" filter="url(#vts)">
          <rect x="0" y="0" width="92" height="92" rx="26" fill="rgba(255,255,255,.06)" stroke="rgba(235,245,255,.22)" stroke-width="2"/>
          <path d="M18 54h18l10-32 16 58 12-36h28" fill="none" stroke="url(#vtg)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        </g>

        <text x="160" y="92"
              font-family="system-ui,Segoe UI,Roboto,Helvetica,Arial"
              font-size="76"
              font-weight="850"
              fill="url(#vtg)"
              letter-spacing=".5"
              filter="url(#vts)">Vitals Tracker</text>
      </svg>
    </div>

    <div class="viewport" id="viewport">
      <div class="track" id="track">

        <!-- Home -->
        <div id="home" class="panel card accentFrame">
          <div class="panelFrame">
            <div class="panelInner">
              <div class="homeMain">
                <button id="btnGoAdd" class="btn primary">ADD Reading</button>
                <button id="btnGoLog" class="btn">Log</button>
                <button id="btnGoCharts" class="btn">Charts</button>

                <div class="homeFooterRow">
                  <button id="btnInstall" class="btn small">Install</button>
                  <button id="btnClearAll" class="btn small">Clear Data</button>
                  <div class="grow"></div>
                  <button id="btnExitHome" class="btn small danger">Exit</button>
                </div>

                <div class="subtle">Data stays on your phone (local only).</div>
                <div class="ptrHint">Pull down on Home to refresh (release).</div>

                <div class="footerTiny">
                  <div id="verText">v2.001</div>
                  <div>developed by Keyth Jyles</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Log -->
        <div id="log" class="panel card accentFrame">
          <div class="panelFrame">
            <div class="panelInner" id="logInner">
              <div style="opacity:.7; margin-top:10px;">
                Log panel will render via JS (js/ui.js).
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div id="charts" class="panel card accentFrame">
          <div class="panelFrame">
            <div class="panelInner" id="chartsInner">
              <div style="opacity:.7; margin-top:10px;">
                Charts panel will render via JS (js/chart.js).
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Boot error overlay (only shown if JS fails) -->
  <div id="bootError">
    <div class="card">
      <h1>Vitals Tracker failed to start</h1>
      <pre id="bootErrorText">Unknown error.</pre>
      <div class="btnRow">
        <button class="btn" id="btnReload">Reload</button>
        <button class="btn primary" id="btnShowPaths">Show expected file paths</button>
      </div>
    </div>
  </div>

  <!-- Minimal inline diagnostics (never touches data) -->
  <script>
    (function(){
      const $ = (id)=>document.getElementById(id);
      const overlay = $("bootError");
      const out = $("bootErrorText");

      function show(msg){
        out.textContent = msg || "Unknown error.";
        overlay.style.display = "block";
      }

      window.addEventListener("error", (e) => {
        show("JS runtime error:\\n" + (e.message || e.error || "Unknown") + "\\n\\nSource: " + (e.filename||"") + ":" + (e.lineno||"") );
      });

      window.addEventListener("unhandledrejection", (e) => {
        show("Unhandled Promise rejection:\\n" + (e.reason && (e.reason.stack || e.reason.message) ? (e.reason.stack || e.reason.message) : String(e.reason)));
      });

      $("btnReload").addEventListener("click", ()=>location.reload());

      $("btnShowPaths").addEventListener("click", ()=>{
        show(
          "Expected modular files (case-sensitive):\\n" +
          "- js/app.js\\n" +
          "- js/state.js\\n" +
          "- js/utils.js\\n" +
          "- js/storage.js\\n" +
          "- js/ui.js\\n" +
          "- js/panels.js\\n" +
          "- js/chart.js\\n" +
          "- js/gestures.js\\n" +
          "- js/reporting.js\\n" +
          "- js/pwa.js\\n" +
          "- css/app.css (optional if you moved CSS)\\n\\n" +
          "If any are missing/renamed, buttons will do nothing."
        );
      });

      // If app.js never runs, we will show a timeout with guidance
      setTimeout(()=>{
        if(!window.__VT_BOOTED__){
          show(
            "Boot timeout: js/app.js did not finish initializing.\\n\\n" +
            "Most common causes:\\n" +
            "1) js/app.js not found (wrong path or filename case)\\n" +
            "2) js/app.js threw an error early\\n" +
            "3) Service worker served an old cached file\\n\\n" +
            "Action: Open view-source and confirm the script src is exactly: js/app.js"
          );
        }
      }, 1200);
    })();
  </script>

  <!-- Main app boot (this is what must load) -->
  <script defer src="js/app.js?v=2.001"></script>
</body>
</html>

<!--
EOF Notes (v2.001):
- If buttons don’t work, it is almost certainly because js/app.js is missing/404 or crashing.
- This file now displays an on-screen boot error instead of failing silently.
-->
