<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0b1324" />
<title>Vitals Tracker</title>

<link rel="manifest" id="manifestLink" href="#" />

<style>
:root{
  --bg0:#08101f;
  --bg1:#0b1324;
  --panel:#0c1528cc;
  --stroke:rgba(235,245,255,.16);
  --stroke2:rgba(235,245,255,.22);
  --strokeBold:rgba(180,210,255,.42);
  --text:rgba(235,245,255,.86);
  --muted:rgba(235,245,255,.58);
  --muted2:rgba(235,245,255,.42);
  --accent:#2b4e7a;
  --radius:28px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color:var(--text);
  background:linear-gradient(180deg,var(--bg0),var(--bg1));
}

/* Screen border */
body::before{
  content:"";
  position:fixed;
  inset:10px;
  border:3px solid var(--accent);
  border-radius:32px;
  pointer-events:none;
  z-index:0;
}

.app{
  position:relative;
  z-index:1;
  padding:18px;
}

/* Cards */
.card{
  background:linear-gradient(180deg,rgba(18,30,54,.92),rgba(10,18,36,.92));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:18px;
}

/* HOME PANEL ACCENT FRAME (NEW) */
#home{
  position:relative;
  border-color:transparent;
}

#home::before{
  content:"";
  position:absolute;
  inset:-3px;
  border:3px solid var(--accent);
  border-radius:calc(var(--radius) + 3px);
  pointer-events:none;
  z-index:1;
}

#home > *{
  position:relative;
  z-index:2;
}

/* Buttons */
.btn{
  width:100%;
  padding:16px;
  border-radius:22px;
  border:1px solid var(--stroke2);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-size:20px;
  font-weight:600;
}

.btn.primary{
  background:linear-gradient(180deg, rgba(47,120,255,.92), rgba(47,120,255,.72));
  border-color:rgba(120,170,255,.55);
  color:rgba(235,245,255,.94);
}

.btn.small{
  font-size:16px;
  padding:12px 16px;
}

.btnRow{
  display:flex;
  gap:12px;
}

.btn.danger{
  background:rgba(255,80,80,.14);
  border-color:rgba(255,120,120,.45);
  color:rgba(235,245,255,.9);
}

/* Footer */
.footer{
  margin-top:14px;
  font-size:13px;
  color:var(--muted2);
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>
<div class="app">

  <div id="home" class="card">
    <h1 style="margin-top:0">Vitals Tracker</h1>

    <button class="btn primary">ADD Reading</button>
    <div style="height:12px"></div>
    <button class="btn">Log</button>
    <div style="height:12px"></div>
    <button class="btn">Charts</button>

    <div style="height:18px"></div>

    <div class="btnRow">
      <button class="btn small">Uninstall</button>
      <button class="btn small">Clear Data</button>
      <button class="btn small danger">Exit</button>
    </div>

    <div class="footer">
      <div>v1.19B5</div>
      <div>developed by Keyth Jyles</div>
    </div>
  </div>

</div>
</body>
</html>
