<!--

- Reordered report: Numerology first; Birthday Code immediately after Numerology.
- Added Birthday Date (day-of-month) numerology lens with commentary.
- Simplified language to plain, relatable sentences.
- Deterministic output preserved.
--><html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Birthday Code</title>
<style>
  :root{
    --bg:#0b1220;
    --panel:#121a2e;
    --card:#0f172a;
    --accent:#6fb3ff;
    --text:#e7ecf3;
    --muted:#a9b2c7;
    --border:rgba(255,255,255,.12);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:radial-gradient(1200px 600px at 20% -10%, #15214a 0%, transparent 60%), var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  .wrap{max-width:860px;margin:0 auto;padding:16px}
  header{
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    border:1px solid var(--border);
    border-radius:16px;
    padding:16px;
    display:flex;align-items:center;gap:12px;
  }
  .logo{
    width:36px;height:36px;border-radius:10px;
    background:linear-gradient(135deg,#7cc3ff,#4f7cff);
    display:grid;place-items:center;color:#00122b;font-weight:700;
  }
  h1{font-size:22px;margin:0}
  .sub{color:var(--muted);font-size:13px}
  .panel{
    margin-top:14px;
    background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
    border:1px solid var(--border);
    border-radius:16px;
    padding:16px;
  }
  .row{display:flex;gap:12px;flex-wrap:wrap}
  label{font-size:12px;color:var(--muted)}
  select,input{
    width:100%;
    background:var(--card);
    color:var(--text);
    border:1px solid var(--border);
    border-radius:12px;
    padding:12px;
    font-size:16px;
  }
  .col{flex:1;min-width:140px}
  .btn{
    margin-top:12px;
    background:linear-gradient(135deg,#6fb3ff,#4f7cff);
    color:#04122b;
    border:none;border-radius:14px;
    padding:14px 16px;
    font-size:16px;font-weight:700;
    cursor:pointer;
  }
  .btn.secondary{
    background:transparent;color:var(--muted);
    border:1px solid var(--border);
    cursor:not-allowed;
  }
  .btn.secondary.enabled{cursor:pointer;color:var(--text)}
  .report{
    margin-top:14px;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    border:1px solid var(--border);
    border-radius:16px;
    padding:16px;
  }
  .report h2{margin:0 0 8px 0;font-size:18px}
  .meta{color:var(--muted);font-size:13px;margin-bottom:12px}
  .section{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:14px;
    padding:14px;
    margin-top:10px;
  }
  .section h3{margin:0 0 8px 0;font-size:16px}
  .p{margin:6px 0;line-height:1.5}
  footer{
    margin:16px 0 8px;
    color:var(--muted);
    font-size:12px;
    text-align:center;
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo">BC</div>
    <div>
      <h1>Birthday Code</h1>
      <div class="sub">Intriguing, grounded interpretations</div>
    </div>
  </header>  <div class="panel">
    <div class="row">
      <div class="col">
        <label>Month</label>
        <select id="month"></select>
      </div>
      <div class="col">
        <label>Day</label>
        <select id="day"></select>
      </div>
      <div class="col">
        <label>Year</label>
        <input id="year" type="number" placeholder="e.g. 1984" min="1000" max="3000">
      </div>
    </div>
    <button class="btn" id="gen">Generate Birthday Code</button>
    <button class="btn secondary" id="export">Export Report</button>
  </div>  <div class="report" id="report">
    <h2>Birthday Report</h2>
    <div class="meta">No report yet.</div>
  </div>  <footer>
    v1.1A2 · Developed by Keyth Jyles
  </footer>
</div><script>
const months = [
  {n:"January",d:31},{n:"February",d:28},{n:"March",d:31},{n:"April",d:30},
  {n:"May",d:31},{n:"June",d:30},{n:"July",d:31},{n:"August",d:31},
  {n:"September",d:30},{n:"October",d:31},{n:"November",d:30},{n:"December",d:31}
];
const monthSel=document.getElementById('month');
const daySel=document.getElementById('day');
const yearInp=document.getElementById('year');
const report=document.getElementById('report');
const exportBtn=document.getElementById('export');

months.forEach((m,i)=>{
  const o=document.createElement('option');
  o.value=i; o.textContent=m.n; monthSel.appendChild(o);
});
monthSel.selectedIndex=0;

function isLeap(y){return (y%4===0 && y%100!==0) || (y%400===0)}
function fillDays(){
  const m=months[monthSel.value];
  let d=m.d;
  const y=parseInt(yearInp.value,10);
  if(monthSel.value==1 && isLeap(y)) d=29;
  daySel.innerHTML="";
  for(let i=1;i<=d;i++){
    const o=document.createElement('option');
    o.value=i; o.textContent=i; daySel.appendChild(o);
  }
}
monthSel.onchange=fillDays;
yearInp.oninput=fillDays;
fillDays();

function reduce(num){
  const masters=[11,22,33];
  while(num>9 && !masters.includes(num)){
    num = String(num).split('').reduce((a,b)=>a+Number(b),0);
  }
  return num;
}

function lifePath(y,m,d){
  return reduce(Number(String(y)+String(m+1).padStart(2,'0')+String(d).padStart(2,'0')));
}

function sunSign(m,d){
  const ranges=[
    ["Capricorn",[12,22],[1,19]],["Aquarius",[1,20],[2,18]],
    ["Pisces",[2,19],[3,20]],["Aries",[3,21],[4,19]],
    ["Taurus",[4,20],[5,20]],["Gemini",[5,21],[6,20]],
    ["Cancer",[6,21],[7,22]],["Leo",[7,23],[8,22]],
    ["Virgo",[8,23],[9,22]],["Libra",[9,23],[10,22]],
    ["Scorpio",[10,23],[11,21]],["Sagittarius",[11,22],[12,21]]
  ];
  for(const r of ranges){
    if((m+1===r[1][0] && d>=r[1][1]) || (m+1===r[2][0] && d<=r[2][1])) return r[0];
  }
  return "Capricorn";
}

function chineseZodiac(y){
  const z=["Rat","Ox","Tiger","Rabbit","Dragon","Snake","Horse","Goat","Monkey","Rooster","Dog","Pig"];
  return z[(y-4)%12];
}

document.getElementById('gen').onclick=()=>{
  const y=parseInt(yearInp.value,10);
  if(!y || y<1000){ alert("Enter a valid 4-digit year."); return; }
  const m=monthSel.value|0;
  const d=daySel.value|0;

  const lp=lifePath(y,m,d);
  const bdayNum=reduce(d);
  const dateNum=d;
  const sign=sunSign(m,d);
  const cz=chineseZodiac(y);
  const seed = `${y}${String(m+1).padStart(2,'0')}${String(d).padStart(2,'0')}`;

  report.innerHTML = `
    <h2>Birthday Report</h2>
    <div class="meta">Birthday: ${months[m].n} ${d}, ${y} · Deterministic Seed: ${seed}</div>

    <div class="section">
      <h3>Numerology</h3>
      <p class="p"><strong>Life Path ${lp}:</strong> You move through life with a steady inner push. When something matters, you stay with it. You learn by doing, not by talking it out.</p>
      <p class="p"><strong>Birthday Number ${bdayNum}:</strong> You prefer clear goals and real results. You don’t like wasted effort. You’re practical, even when you’re being creative.</p>
      <p class="p"><strong>Birthday Date ${dateNum}:</strong> The day you were born shows how you act day to day. You tend to take responsibility early. People often rely on you because you follow through.</p>
    </div>

    <div class="section">
      <h3>Birthday Code</h3>
      <p class="p">You are at your best when things are real and concrete. You notice what works and what doesn’t. When pressure shows up, you usually get more focused instead of backing off.</p>
      <p class="p">You don’t need constant excitement. You need purpose. Once you see the point, you commit.</p>
    </div>

    <div class="section">
      <h3>Western Astrology</h3>
      <p class="p"><strong>${sign}:</strong> You are sensitive to your environment and to people, even if you don’t show it much. You trust your instincts and tend to act on them quietly.</p>
    </div>

    <div class="section">
      <h3>Chinese Zodiac</h3>
      <p class="p"><strong>${cz}:</strong> You adapt well when situations change. You pay attention, then move at the right moment. You don’t rush without a reason.</p>
    </div>

    <div class="section">
      <h3>Overlapping Traits</h3>
      <p class="p">A steady nature. Strong follow-through. A preference for actions over words. You are usually underestimated until results show up.</p>
    </div>
  `;

  exportBtn.classList.add('enabled');
  exportBtn.classList.remove('secondary');
  exportBtn.onclick=()=>{
    const text = report.innerText;
    const blob = new Blob([text],{type:"text/plain"});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download=`Birthday_Code_${seed}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  };
};
</script></body>
</html>
